<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include gtag... data layer commands conflict with measure though -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_TRACKING_ID%"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    </script>
    <!-- Include measurement library. Normally we can't run this and gtag on
         the same site, because both use the same dataLayer object and send
         conflicting events. As a workaround, we do not run async and include
         a measure-setup compiled file that does not run commands on load,
         then call it in the setup script. -->
    <script src="./measure-no-config.js"></script>
    <script>
      measureDataLayer = [];
      window.setupMeasure(measureDataLayer);
      function measure(){measureDataLayer.push(arguments);}
      measure("config", "googleAnalytics", {
            "measurement_id": "%REACT_APP_GA_TRACKING_ID%",
            "api_secret": "%REACT_APP_GA_API_SECRET%"
          }, "cookies", {});
    </script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Prints of Poe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
